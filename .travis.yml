env:
  global:
    - CIBW_SKIP="cp27-* cp33-* *-manylinux1_i686"
    - TWINE_USERNAME="tlawrence3"
    - CIBW_TEST_REQUIRES="pytest coveralls pytest-cov"
    - CIBW_TEST_COMMAND="coverage run --source={project} {project}/setup.py test && coveralls"

matrix:
  include:
    - dist: trusty
      sudo: required
      language: python
      services:
        - docker
    - os: osx
      osx_image: xcode8.3

install:
# Python 3 is needed to run cibuildwheel.
  - if [ "${TRAVIS_OS_NAME:-}" == "osx" ]; then
      brew install python3;
      pip3 install cibuildwheel==0.5.0;
    fi
# Install cibuildwheel using pip3 to make sure Python 3 is used.
  - if [ "${TRAVIS_OS_NAME:-}" == "linux" ]; then
      pip install cibuildwheel==0.5.0;
    fi

script:
  - cibuildwheel --output-dir wheelhouse

  - if [ "${TRAVIS_TAG:-}" != "" ]; then
      python -m pip install twine &&
      python -m twine upload wheelhouse/*;
    fi
